<div class="container-fluid">
        <div class="row">
            <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
                <div class="form-group">
      
                    <label for="name">Name</label>
                    <input id="name" [(ngModel)]='newQuote.name' name="name" #name='ngModel' type="text" required class="form-control" id="name">
      
                </div>
               
             <div class="form-group">
                  <label for="date">Date</label>
                  <input  [(ngModel)]='newQuote.date' name="date" #input='ngModel' type="date" id="input"required>
                
             </div>
                
                <div class="form-group">
      
                    <label for="qoutes">Quotes</label>
                    <textarea [(ngModel)]='newQuote.description' name="quotes" #quotes='ngModel'class="form-control" id="qoutes" rows="4" required></textarea>
      
                </div>
               
                   <button class="btn btn-secondary" type="submit">Add Quotes</button>
                
            </form>
        </div>
</div>
